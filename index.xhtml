<?xml-stylesheet href="xsltforms/xsltforms.xsl" type="text/xsl"?>
<?xsltforms-options debug="yes"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xmlns:ev="http://www.w3.org/2001/xml-events">

<head>
    <title>Your Title Here</title>
    <xf:model>

        <xf:instance src="mc_template.xml" />

        <xf:bind id="xTimestamp" nodeset="@timestamp" type="xf:dateTime" />
        <xf:bind id="xTest" nodeset="//[local-name()='test']" type="xf:string" />

        <xf:action ev:event="xforms-ready">
            <xf:setfocus control="first-field" />
        </xf:action>

        <xf:submission id="output" method="xml-urlencoded-post" replace="none"
            resource="xsltforms/txs.php?exec=returnasattachment.txs&amp;file=mybalance.xml">
            <xf:message level="modeless" ev:event="xf-submit-error">Submit error.</xf:message>
        </xf:submission>

    </xf:model>
</head>

<body>
    <xf:input bind="xTest" incremental="true">
        <xf:label>Input First Name:</xf:label>
    </xf:input>
    <br />
    <xf:input bind="xTimestamp" incremental="true">
        <xf:label>Input Last Name:</xf:label>
    </xf:input>
    <br />
    <xf:output bind="xTest">
        <xf:label>Output First Name:</xf:label>
    </xf:output>
    <br />
    <xf:output bind="xTimestamp">
        <xf:label>Output Last Name:</xf:label>
    </xf:output>

    <xf:submit submission="output">
        <xf:label>Save As</xf:label>
    </xf:submit>

    <xf:trigger>
        <xf:label>Reset</xf:label>
        <xf:dispatch name="xf-reset" target="main-model" ev:event="DOMActivate" />
    </xf:trigger>

</body>

</html>
