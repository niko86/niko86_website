<?xml-stylesheet href="xsltforms/xsltforms.xsl" type="text/xsl"?>
<?xsltforms-options debug="yes"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms"
	xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema">

<head>
	<title>Balance</title>

	<xf:model>
		<xf:instance>

			<keylab content="results" timestamp="" xmlns="http://www.keynetix.com/XSD/KeyLAB/Import">
				<test>Something</test>
			</keylab>

		</xf:instance>

		<xf:bind id="bTimestamp" nodeset="@timestamp" type="xf:dateTime" />
		<xf:bind id="bTest" nodeset="//[local-name()='test']" />

		<xf:submission id="output" method="xml-urlencoded-post" replace="none"
			resource="xsltforms/txs.php?exec=returnasattachment.txs&amp;file=mybalance.xml">
			<xf:message level="modeless" ev:event="xf-submit-error">Submit error.</xf:message>
		</xf:submission>
	</xf:model>
</head>

<body>

	<xf:group>
		<xf:input ref="//[local-name()='test']">
			<xf:label>Test Data</xf:label>
		</xf:input>

		<xf:input ref="@timestamp">
			<xf:label>Timestamp</xf:label>
		</xf:input>

		<xf:output ref="//[local-name()='test']" />

		<xf:submit submission="output">
			<xf:label>Save As</xf:label>
		</xf:submit>

		<xf:trigger>
			<xf:label>Reset</xf:label>
			<xf:dispatch name="xf-reset" target="default-model" ev:event="DOMActivate" />
		</xf:trigger>
	</xf:group>

</body>

</html>
