<?xml-stylesheet href="xsltforms/xsltforms.xsl" type="text/xsl"?>
<?xsltforms-options debug="yes"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms"
	xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema">

	<head>
		<title>Balance</title>

		<xforms:model>
			<xforms:instance>

				<keylab content="results" timestamp="" xmlns="http://www.keynetix.com/XSD/KeyLAB/Import">
					<test>Something</test>
				</keylab>

			</xforms:instance>

			<xforms:bind id="TimeStamp" nodeset="@timestamp" type="xs:dateTime"/>
			<xforms:bind id="Test" nodeset="//[local-name()='test']" type="xs:string"/>

			<xforms:submission id="output" method="xml-urlencoded-post" replace="none"
				resource="xsltforms/txs.php?exec=returnasattachment.txs&amp;file=mybalance.xml">
				<xforms:message level="modeless" ev:event="xforms-submit-error">Submit error.</xforms:message>
			</xforms:submission>
		</xforms:model>
	</head>

	<body>

		<xforms:group>
			<xforms:input ref="Test">
				<xforms:label>Test Data</xforms:label>
			</xforms:input>

			<xforms:input ref="TimeStamp">
				<xforms:label>Timestamp</xforms:label>
			</xforms:input>
		</xforms:group>

		<xforms:output ref="test" />

		<xforms:submit submission="output">
			<xforms:label>Save As</xforms:label>
		</xforms:submit>

		<xforms:trigger>
			<xforms:label>Reset</xforms:label>
			<xforms:dispatch name="xforms-reset" target="default-model" ev:event="DOMActivate" />
		</xforms:trigger>

	</body>

</html>
