<?xml-stylesheet href="xsltforms/xsltforms.xsl" type="text/xsl"?>
<!--<?xsltforms-options debug="yes"?>-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xmlns:ev="http://www.w3.org/2001/xml-events">

<head>
    <title>Water Content</title>
    <xf:model>

        <xf:instance src="mc_template.xml" />

        <xf:bind id="Timestamp" nodeset="@timestamp" type="xf:dateTime" />

        <xf:bind id="SpecimenDescription"
            nodeset="//*[local-name()='project']/*[local-name()='samples']/*[local-name()='sample']/*[local-name()='test']/*[local-name()='general']/*[local-name()='readings']/*[local-name()='reading']/*[local-name()='measurement'][@name='SpecimenDescription']/@value"
            type="xf:string" />

        <xf:bind id="DateOfTest"
            nodeset="//*[local-name()='project']/*[local-name()='samples']/*[local-name()='sample']/*[local-name()='test']/*[local-name()='general']/*[local-name()='readings']/*[local-name()='reading']/*[local-name()='measurement'][@name='DateOfTest']/@value"
            type="xf:date" />

        <xf:bind id="ContainerNumber"
            nodeset="//*[local-name()='project']/*[local-name()='samples']/*[local-name()='sample']/*[local-name()='test']/*[local-name()='general']/*[local-name()='readings']/*[local-name()='reading']/*[local-name()='measurement'][@name='ContainerNumber']/@value"
            type="xf:string" />

        <xf:bind id="ContainerMass"
            nodeset="//*[local-name()='project']/*[local-name()='samples']/*[local-name()='sample']/*[local-name()='test']/*[local-name()='general']/*[local-name()='readings']/*[local-name()='reading']/*[local-name()='measurement'][@name='ContainerMass']/@value"
            type="xf:decimal" />

        <xf:bind id="MassContainerAndWetSoil"
            nodeset="//*[local-name()='project']/*[local-name()='samples']/*[local-name()='sample']/*[local-name()='test']/*[local-name()='general']/*[local-name()='readings']/*[local-name()='reading']/*[local-name()='measurement'][@name='MassContainerAndWetSoil']/@value"
            type="xf:decimal" />

        <xf:bind id="OvenTemperature"
            nodeset="//*[local-name()='project']/*[local-name()='samples']/*[local-name()='sample']/*[local-name()='test']/*[local-name()='general']/*[local-name()='readings']/*[local-name()='reading']/*[local-name()='measurement'][@name='OvenTemperature']/@value"
            type="xf:integer" />

        <xf:bind id="AcceptedMassOfContainerAndDrySoil"
            nodeset="//*[local-name()='project']/*[local-name()='samples']/*[local-name()='sample']/*[local-name()='test']/*[local-name()='general']/*[local-name()='readings']/*[local-name()='reading']/*[local-name()='measurement'][@name='AcceptedMassOfContainerAndDrySoil']/@value"
            type="xf:decimal" />

        <xf:action ev:event="xforms-ready">
            <xf:setfocus control="first-field" />
        </xf:action>

        <xf:submission id="output" method="xml-urlencoded-post" replace="none"
            resource="xsltforms/txs.php?exec=returnasattachment.txs&amp;file=keylab_output.xml">
            <xf:message level="modeless" ev:event="xf-submit-error">Submit error.</xf:message>
        </xf:submission>

    </xf:model>
</head>

<body>
    <table>
        <tr>
            <th>Property</th>
            <th>Value</th>
        </tr>
        <tr>
            <td><xf:label>Time Stamp:</xf:label></td>
            <td><xf:input bind="Timestamp" /></td>
        </tr>
        <tr>
            <td><xf:label>Specimen Description:</xf:label></td>
            <td><xf:textarea bind="SpecimenDescription" /></td>
        </tr>
        <tr>
            <td><xf:label>Test Date:</xf:label></td>
            <td><xf:input bind="DateOfTest" /></td>
        </tr>
        <tr>
            <td><xf:label>Container Number:</xf:label></td>
            <td><xf:input bind="ContainerNumber" /></td>
        </tr>
        <tr>
            <td><xf:label>Container Mass:</xf:label></td>
            <td><xf:input bind="ContainerMass" /></td>
        </tr>
        <tr>
            <td><xf:label>Wet Mass:</xf:label></td>
            <td><xf:input bind="MassContainerAndWetSoil" /></td>
        </tr>
        <tr>
            <td><xf:label>Oven Temperature:</xf:label></td>
            <td><xf:input bind="OvenTemperature" /></td>
        </tr>
        <tr>
            <td><xf:label>Dry Mass:</xf:label></td>
            <td><xf:input bind="AcceptedMassOfContainerAndDrySoil" /></td>
        </tr>
    </table>

    <xf:submit submission="output">
        <xf:label>Save As</xf:label>
    </xf:submit>

    <xf:trigger>
        <xf:label>Reset</xf:label>
        <xf:dispatch name="xf-reset" target="main-model" ev:event="DOMActivate" />
    </xf:trigger>

</body>

</html>
