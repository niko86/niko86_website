<?xml-stylesheet href="xsltforms/xsltforms.xsl" type="text/xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:kl="http://www.keynetix.com/XSD/KeyLAB/Export"
    kl:xmlns="http://www.keynetix.com/XSD/KeyLAB/Export">

<head>
    <title>Water Content</title>
    <xf:model>

        <xf:instance src="mc_template.xml" />

        <xf:bind id="Timestamp" nodeset="@timestamp" type="xf:dateTime" />
        <xf:bind ref="kl:project/kl:samples/kl:sample/kl:test/kl:general/kl:readings/kl:reading">
            
            <xf:bind id="SpecimenDescription" ref="kl:measurement[@name='SpecimenDescription']/@value"
                type="xf:string" />

            <xf:bind id="DateOfTest" ref="kl:measurement[@name='DateOfTest']/@value" type="xf:date" />

            <xf:bind id="ContainerNumber" ref="kl:measurement[@name='ContainerNumber']/@value" type="xf:string" />

            <xf:bind id="ContainerMass" ref="kl:measurement[@name='ContainerMass']/@value" type="xf:decimal" />

            <xf:bind id="MassContainerAndWetSoil" ref="kl:measurement[@name='MassContainerAndWetSoil']/@value"
                type="xf:decimal" />

            <xf:bind id="OvenTemperature" ref="kl:measurement[@name='OvenTemperature']/@value" type="xf:integer" />

            <xf:bind id="AcceptedMassOfContainerAndDrySoil"
                ref="kl:measurement[@name='AcceptedMassOfContainerAndDrySoil']/@value" type="xf:decimal" />

            <xf:bind id="MoistureContent" ref="kl:measurement[@name='MoistureContent']/@value" type="xf:decimal"
                calculate="kl:measurement[@name='MassContainerAndWetSoil']/@value - kl:measurement[@name='AcceptedMassOfContainerAndDrySoil']/@value" />
        </xf:bind>


        <xf:action ev:event="xforms-ready">
            <xf:setfocus control="first-field" />
        </xf:action>

        <xf:submission id="output" method="xml-urlencoded-post" replace="none"
            resource="xsltforms/txs.php?exec=returnasattachment.txs&amp;file=keylab_output.xml">
            <xf:message level="modeless" ev:event="xf-submit-error">Submit error.</xf:message>
        </xf:submission>

    </xf:model>
</head>

<body>
    <table>
        <tr>
            <th>Property</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>
                <xf:label>Time Stamp:</xf:label>
            </td>
            <td>
                <xf:input bind="Timestamp" />
            </td>
        </tr>
        <tr>
            <td>
                <xf:label>Specimen Description:</xf:label>
            </td>
            <td>
                <xf:textarea bind="SpecimenDescription" incremental="true" />
            </td>
        </tr>
        <tr>
            <td>
                <xf:label>Test Date:</xf:label>
            </td>
            <td>
                <xf:input bind="DateOfTest" />
            </td>
        </tr>
        <tr>
            <td>
                <xf:label>Container Number:</xf:label>
            </td>
            <td>
                <xf:input bind="ContainerNumber" incremental="true" />
            </td>
        </tr>
        <tr>
            <td>
                <xf:label>Container Mass:</xf:label>
            </td>
            <td>
                <xf:input bind="ContainerMass" incremental="true" />
            </td>
        </tr>
        <tr>
            <td>
                <xf:label>Wet Mass:</xf:label>
            </td>
            <td>
                <xf:input bind="MassContainerAndWetSoil" incremental="true" />
            </td>
        </tr>
        <tr>
            <td>
                <xf:label>Oven Temperature:</xf:label>
            </td>
            <td>
                <xf:input bind="OvenTemperature" incremental="true" />
            </td>
        </tr>
        <tr>
            <td>
                <xf:label>Dry Mass:</xf:label>
            </td>
            <td>
                <xf:input bind="AcceptedMassOfContainerAndDrySoil" incremental="true" />
            </td>
        </tr>
        <tr>
            <td>
                <xf:label>Mass Water:</xf:label>
            </td>
            <td>
                <xf:output ref="MassWater" />
            </td>
        </tr>
    </table>

    <xf:submit submission="output">
        <xf:label>Save As</xf:label>
    </xf:submit>

    <xf:trigger>
        <xf:label>Reset</xf:label>
        <xf:dispatch name="xf-reset" target="main-model" ev:event="DOMActivate" />
    </xf:trigger>

</body>

</html>
